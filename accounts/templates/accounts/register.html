{% extends 'app/base.html' %}
{% load i18n %}
{% block content %}

<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="text-center">{% trans "Login" %}</h2>
        {% for field in form %}
        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label_tag}}</label>
            <input type="{%if 'password' in field.label_tag %}password{% elif 'email' in field.label_tag %}email{% else %}text{% endif %}" name="{{field.html_name}}" id="{{field.id_for_label}}" class="form-control">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">{% trans "Register" %}</button>
        <p>{% trans "Already have an account? " %}<a href="{% url 'login' %}">{% trans "Login" %}</a></p>
    </form>
</div>

{% endblock content %}
